<template>
    <template lwc:if={isLoading}>  
        <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
    </template> 
    <template lwc:if={isOpenModal}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open slds-modal_large" style="position:absolute;">
          	<div class="slds-modal__container">  
                <div class="slds-modal__header">
                    {headerLabel}
                </div>                
                <div class="slds-modal__content slds-p-around_large">
                    {mainHintLabel}              
                    <div class="slds-grid slds-grid_align-spread slds-p-top_large">    
                        <div data-id="startDate-hint-box" class="slds-col slds-grid slds-gutters slds-p-right_x-large slds-form-element">
                            <div class="slds-col slds-size_3-of-5">
                                <label class="slds-form-element__label">
                                    <abbr class="slds-required" title="required">*</abbr>{startDateLabel}</label>                  
                            </div>
                            <div class="slds-col slds-size_2-of-5 slds-form-element__control">
                                <input 
                                    type="date" 
                                    name="startDate" 
                                    value={startDate} 
                                    onchange={handleChange} 
                                    class="slds-input" 
                                    required="" 
                                    min={startDate}></input>   
                                <div data-id="startDate-hint" data-name="error-hint" class="slds-form-element__help slds-text-color_destructive slds-text-body_small slds-hidden">Enter start date to schedule visits.</div>
                            </div>          
                        </div>
                        <div data-id="optionChoice-hint-box" class="slds-col slds-grid slds-gutters slds-p-right_x-large slds-form-element">
                            <div class="slds-col slds-size_3-of-7">
                                <label class="slds-form-element__label">
                                    <abbr class="slds-required" title="required">*</abbr>{optionChoiceLabel}</label>                  
                            </div>
                            <div class="slds-col slds-size_4-of-7 slds-form-element__control">
                                <lightning-combobox
                                name="optionChoice"
                                value={optionChoice}
                                placeholder="Select Progress"
                                options={options}
                                onchange={handleChange} ></lightning-combobox>   
                                <div data-id="optionChoice-hint" data-name="error-hint" class="slds-form-element__help slds-text-color_destructive slds-text-body_small slds-hidden">Enter start date to schedule visits.</div>
                            </div>          
                        </div>      
                    </div>              
              	</div>
                <footer class="slds-modal__footer slds-grid slds-grid_align-center">
                    <lightning-button variant="brand" label={closeButtonLabel} title={closeButtonLabel} onclick={handleCloseButton} class="slds-col slds-m-right_small"></lightning-button>
                    <lightning-button variant="brand" label={acceptButtonLabel} title={acceptButtonLabel} onclick={handleAcceptButton} disabled={disableSave} class="slds-col slds-m-left_small"></lightning-button>
                </footer>
       		</div>
        </section>
     	<div class="slds-backdrop slds-backdrop_open"></div>
    </template>   
</template>
