<template>
    <template lwc:if={isLoading}>  
        <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
    </template> 
    <template lwc:if={isOpenModal}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open slds-modal_large" style="position:absolute; top:-15vh;">
          	<div class="slds-modal__container">  
                <div class="slds-modal__header">
                    <lightning-button-icon icon-name="utility:close" variant="bare" icon-class="slds-button__icon_medium" class="slds-modal__close slds-p-top_xx-small" onclick={handleModalCancel}></lightning-button-icon>
                    {headerLabel}
                </div>                
                <div class="slds-modal__content slds-p-around_small" style="height: calc(60vh) !important; max-height: calc(100vh) !important;">
                    {mainHintLabel}
                    
                    
                    <div class="slds-grid slds-wrap slds-grid_align-spread slds-m-top_large">
                        <lightning-input type="date" name="startDate" label={startDateLabel} value={today} onchange={handleStartDateChange}></lightning-input>
                        <lightning-combobox
                            name="optionChoice"
                            label={optionChoiceLabel}
                            value={optionChoiceValue}
                            placeholder="Select Progress"
                            options={options}
                            onchange={handleChangeOptionChoice} ></lightning-combobox>
                        
                    </div> 
                    <footer class="slds-modal__footer">
                        <div class="slds-grid slds-grid_align-center">
                        <lightning-button variant="brand" label={closeButtonLable} title={closeButtonLable} onclick={handleCloseButton}></lightning-button>
                        <lightning-button variant="brand" label={acceptButtonLabel} title={acceptButtonLabel} onclick={handleAcceptButton}></lightning-button>
                    </div>
                </footer> 
              	</div>
       		</div>
        </section>
     	<div class="slds-backdrop slds-backdrop_open"></div>
    </template>   
</template>
