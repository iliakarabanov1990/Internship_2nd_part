<template>
    <template lwc:if={isLoading}>  
        <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
    </template> 
    <template lwc:if={isOpenModal}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open slds-modal_large" style="position:absolute;">
          	<div class="slds-modal__container">  
                <div class="slds-modal__header">
                    <lightning-button-icon icon-name="utility:close" variant="bare" icon-class="slds-button__icon_medium" class="slds-modal__close slds-p-top_xx-small" onclick={handleModalCancel}></lightning-button-icon>
                    {headerLabel}
                </div>                
                <div class="slds-modal__content slds-p-around_large">
                    {mainHintLabel}              
                    <div class="slds-grid slds-grid_align-spread slds-p-top_large">    
                        <div data-id="startDate-hint-box" class="slds-col slds-grid slds-gutters slds-p-right_x-large slds-form-element">
                            <div class="slds-col slds-size_1-of-3">
                                <label class="slds-form-element__label">
                                    <abbr class="slds-required" title="required">*</abbr>{startDateLabel}</label>                  
                            </div>
                            <div class="slds-col slds-size_2-of-3 slds-form-element__control">
                                <input type="date" name="startDate" value={startDate} onchange={handleStartDateChange} class="slds-input" required="" aria-invalid></input>   
                                <div data-id="startDate-hint" data-name="error-hint" class="slds-form-element__help slds-text-color_destructive slds-text-body_small slds-hidden">Enter start date to schedule visits.</div>
                            </div>          
                        </div>
                        <div data-id="options-hint-box" class="slds-col slds-grid slds-gutters slds-p-right_x-large slds-form-element">
                            <div class="slds-col slds-size_1-of-3">
                                <label class="slds-form-element__label">
                                    <abbr class="slds-required" title="required">*</abbr>{optionChoiceLabel}</label>                  
                            </div>
                            <div class="slds-col slds-size_2-of-3 slds-form-element__control">
                                <lightning-combobox
                                name="optionChoice"
                                label={optionChoiceLabel}
                                value={optionChoiceValue}
                                placeholder="Select Progress"
                                options={options}
                                onchange={handleChangeOptionChoice} ></lightning-combobox>   
                                <div data-id="options-hint" data-name="error-hint" class="slds-form-element__help slds-text-color_destructive slds-text-body_small slds-hidden">Enter start date to schedule visits.</div>
                            </div>          
                        </div>      
                    </div>              
              	</div>
                <footer class="slds-modal__footer slds-grid slds-grid_align-center">
                    <lightning-button variant="brand" label={closeButtonLabel} title={closeButtonLabel} onclick={handleCloseButton}></lightning-button>
                    <lightning-button variant="brand" label={acceptButtonLabel} title={acceptButtonLabel} onclick={handleAcceptButton}></lightning-button>
                </footer>
       		</div>
        </section>
     	<div class="slds-backdrop slds-backdrop_open"></div>
    </template>   
</template>
